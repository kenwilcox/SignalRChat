<!DOCTYPE html>
<html>
<head>
    <title>SignalR MoveShape Demo</title>
    <meta charset="utf-8" />
    <style>
        .shape {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
        }

        .others {
            width: 100px;
            height: 100px;
            background-color: #0000FF;
        }
    </style>
</head>
<body>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script>
        $(function () {
            var moveShapeHub = $.connection.moveShapeHub,
                myId = "#shape"
            $shape = $("#shape"),
            messageFrequency = 10,
            updateRate = 1000 / messageFrequency,
            shapeModel = {
                left: 0,
                top: 0
            },
            creating = false,
                moved = false;
            moveShapeHub.client.updateShape = function (model) {
                shapeModel = model;
                //$shape.css({ left: model.left, top: model.top });
                // Gradually move the shape towards the new location (interpolate)
                // The updateRate is used as the duration because by the time
                // we get to the next location we want to be at the "last" location
                // We also clear the animation queue so that we start a new
                // animation and don't lag behind.
                $moveShape = $("#" + shapeModel.id);

                if (!$moveShape.exists()) {
                    if (!creating) {
                        creating = true;
                        $moveShape = $("<div />", {
                            id: shapeModel.id,
                            style: "position: relative;"
                        });
                        $moveShape.addClass("others");
                        $moveShape.appendTo('body');
                    }
                    creating = false;
                }

                //$("#" + shapeModel.id).remove();
                $moveShape.animate(shapeModel, { duration: updateRate, queue: false });
            };
            moveShapeHub.client.updateMyId = function (id) {
                shapeModel.id = id;
                myId = id;
                $("#shape").attr("id", id);
                $shape = $("#" + id);
            }
            $.connection.hub.start().done(function () {
                // Try and change the id
                moveShapeHub.server.getMyId();
                $shape.draggable({
                    drag: function () {
                        shapeModel = $shape.offset();
                        shapeModel.id = myId;
                        moved = true;
                    }
                });
                // Start the client side server update interval
                setInterval(updateServerModel, updateRate);
            });
            function updateServerModel() {
                // Only update server if we have a new movement
                if (moved) {
                    moveShapeHub.server.updateModel(shapeModel);
                    moved = false;
                }
            }
            $.fn.exists = function () {
                return this.length !== 0;
            }
        });
    </script>

    <div id="shape" class="shape"></div>
</body>
</html>
